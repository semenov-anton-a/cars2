<div class="row" th:fragment="carsListByClient">
    <h3 class="text-center my-3" th:if="${clientName != null }"
        th:text="${clientName.getName()} +' '+${clientName.getSurname()}"></h3>
    <div class="col-md-6" th:each="carsListByClient : ${carsListByClient}">
        <div class="mt-3">
            <div class="card text-dark bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <p th:text="'Car : ' + ${carsListByClient.getBrand()} + ' ' + ${carsListByClient.getModel()}">
                        </p>
                        <p th:text="'Reg : ' + ${carsListByClient.getReg()}"></p>
                        <p th:text="'VinCode : ' + ${carsListByClient.getVin()}"></p>
                    </h5>
                </div>
                <div class="card-footer">
                    <a class="btn btn-sm btn-primary" th:href="'/findclients/'+${carsListByClient.getId()}">More</a>
                </div>
            </div>
        </div>
    </div>
</div>
