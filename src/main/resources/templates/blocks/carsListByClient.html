<div class="col-md-12" th:fragment="carsListByClient">
    <div class="mt-3">
        <h3 class="text-center" th:if="${clientName != null }"
            th:text="${clientName.getName()} +' '+${clientName.getSurname()}"></h3>
        <div th:each="carsListByClient : ${carsListByClient}" class="card text-dark bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <p th:text="'Car : ' + ${carsListByClient.getBrand()} + ' ' + ${carsListByClient.getModel()}"></p>
                    <p th:text="'Reg : ' + ${carsListByClient.getReg()}"></p>
                    <p th:text="'VinCode : ' + ${carsListByClient.getVin()}"></p>
                </h5>
            </div>
        </div>
    </div>
</div>
