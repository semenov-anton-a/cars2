<div class="col-md-12" th:fragment="showallcars">
    <div class="mt-3">
        <div th:each="carDataList : ${carDataList}" class="card text-dark bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <p th:text="'Car : ' + ${carDataList.getBrand()} + ' ' + ${carDataList.getModel()}"></p>
                    <p th:text="'Reg : ' + ${carDataList.getReg()}"></p>
                    <p th:text="'VinCode : ' + ${carDataList.getVin()}"></p>
                </h5>
            </div>
        </div>
    </div>
</div>
