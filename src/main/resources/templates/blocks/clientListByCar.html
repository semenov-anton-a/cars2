<div class="col-md-12" th:fragment="clientListByCar">
    <div class="mt-3">
        <h3 class="text-center" th:if="${carData != null }"
            th:text="${carData.getReg()}+ ', '+${carData.getBrand()} +' '+${carData.getModel()}"></h3>
        <div th:each="clients : ${clients}" class="card text-dark bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <p th:text="'Name : ' + ${clients.getName()} + ' ' +${clients.getSurname()}"></p>
                </h5>
            </div>
        </div>
    </div>
</div>
